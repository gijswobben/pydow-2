<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>

        <!-- Styling (optional) -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous" />

        <!-- SocketIO for communication with the backend -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

        <!-- Scripting for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <style type="text/css">
            #overlay {
                position: fixed;
                display: block;
                width: 100%;
                height: 100%;
                top: 0; 
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.5);
                z-index: 2;
            }
        </style>

        {{ extend_head|safe }}
    </head>

    <body>

        <div id="overlay">
            <div class="container mt-4">
                <div class="card">
                    <div class="card-body">
                        <h2>Server connection lost</h2>
                        <p>Please make sure there is an active internet connection.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Root element that will hold all generated DOM -->
        <div id="root"></div>

        <script type="text/javascript" src="/public/index.js"></script>

        <!-- Methods to render the virtual DOM -->
        <script type="text/javascript">

            {{ custom_javascript|safe }}

        </script>

    </body>
</html>
